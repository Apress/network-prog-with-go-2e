<html>

<head>
	<title>
		Flashcards
	</title>

	<link type="text/css" rel="stylesheet" href="/css/listflashcardsstylesheet.css">
	</link>

</head>

<body>
	<h1>
		Flashcards
	</h1>
	<p>

	<div id="choose">
		<form method="GET" action="http:flashcardSets">

			<table id="sets">
				<tr>
					<th colspan="2">
						Flashcard Sets
					</th>
				</tr>
				{{range $i, $e := .}}
				<tr>
					<td>
						{{$e}}
					</td>
					<td>
						<input type="radio" name="flashcardSets" value="{{$e}}" {{if eq $i 0}}checked{{end}} />
					</td>
				</tr>
				{{end}}
			</table>
			<br />
			<div id="options">
				<table id="order">
					<tr>
						<th colspan="3">
							Card order
						</th>
					</tr>
					<tr>
						<td>
							Random <input type="radio" name="order" value="Random" checked="true" />
						</td>
						<td>
							Sequential <input type="radio" name="order" value="Sequential" />
						</td>
					</tr>
				</table>
				<br />
				<table id="half">
					<tr>
						<th colspan="3">
							Half card display
						</th>
					</tr>
					<tr>
						<td>
							Random <input type="radio" name="half" value="Random" checked="true" />
						</td>
						<td>
							English <input type="radio" name="half" value="English" />
						</td>
						<td>
							Chinese <input type="radio" name="half" value="Chinese" />
						</td>
					</tr>
				</table>
			</div>

			<br />
			<div id="submit">
				<button type="submit" name="submit" value="Show cards in set">
					Show cards in set
				</button>
				<button type="submit" name="submit" value="List words in set">
					List words in set
				</button>
			</div>
		</form>
	</div>
	</p>

</body>

</html>
